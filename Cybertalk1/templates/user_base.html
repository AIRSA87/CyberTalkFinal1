<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- New Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='user_dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='user_styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="{% block body_class %}{% endblock %}">

    <!-- New Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="back-arrow">
            <a href="javascript:history.back()">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <a class="navbar-brand" href="{{ url_for('user_dashboard') }}">CyberTalks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('user_forumsz') }}">Forum</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('saved_reads') }}">Saved Reads</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('contact_us') }}">Contact Us</a></li>
            </ul>
            <div class="navbar-buttons d-flex align-items-center">
                <a href="{{ url_for('dashboard_redirect') }}" class="btn btn-outline-dark mx-2">Home</a>
                <a href="{{ url_for('logout') }}" class="btn btn-dark">Log Out</a>
                <div class="profile-pic">
                    <img src="{{ url_for('static', filename='images/profile-pic.jpg') }}" alt="User Profile Picture" class="rounded-circle">
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="wrapper">
        <div class="container">
            {% block content %}
            <!-- Child templates will inject their content here -->
            {% endblock %}
        </div>
    </div> <!-- Closing the wrapper div -->

    <!-- Footer Section -->
    <footer class="footer">
        <h3 class="footer-heading">Subscribe to our newsletter</h3>
        <form class="subscribe-form">
            <div class="input-container">
                <i class="fas fa-envelope email-icon"></i>
                <input type="email" placeholder="Input your email" required class="email-input">
            </div>
            <button type="submit" class="subscribe-button">Subscribe</button>
        </form>
        <div class="footer-content">
            <div class="footer-logo">
                <h2 class="logo">CyberTalks</h2>
            </div>
            <div class="footer-links">
                <a href="{{ url_for('subscriptions') }}" class="footer-link">Pricing</a>
                <a href="{{ url_for('about') }}" class="footer-link">About us</a>
                <a href="{{ url_for('features') }}" class="footer-link">Features</a>
                <a href="#" class="footer-link">Contact Us</a>
                <a href="{{ url_for('getstarted') }}" class="footer-link">Join Us</a>
            </div>
        </div>
        <hr class="footer-divider">
        <p class="footer-copyright">© 2024 Brand, Inc. • <a href="#" class="footer-privacy">Privacy</a> • <a href="#" class="footer-privacy">Terms</a></p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
