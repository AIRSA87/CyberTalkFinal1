{% extends "base.html" %}

{% block title %}Login - CyberTalks{% endblock %}

{% block body_class %}login-page{% endblock %}  <!-- Add this line to set a unique class for the body -->

{% block content %}
<div class="login-background">
    <div class="login-container">
        <h2>Welcome Back! Please log in to your account.</h2>
        <form action="{{ url_for('general.login') }}" method="POST">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>

            <label>
                <input type="checkbox" name="remember"> Remember Me
            </label><br>

            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('general.getstarted') }}">Sign Up</a></p>
    </div>
</div>
{% endblock %}
